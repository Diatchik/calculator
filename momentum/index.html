<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
  <section class="main-screen">

    <div class="change-bgd">
      <button class="btn"> </button>
    </div>


    <div class="weather-full">
      <div class="weather">

        <i class="weather-icon owf"></i>
        <div class="temperature"></div>

        <div class="weather-description">
          <div class="humidity">авправп</div>
          <div class="wind-speed">павапва</div>
        </div>

        <div class="city" contenteditable="true">Минск</div>

      </div>
    </div>


  </section>


  <div class="date-greeting">
    <time class="time"></time>
    <br />
    <time class="date"></time>

    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
  </div>


  <div>

    <figure class="quote">
      <button class="btn-quote"></button>
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
      </blockquote>
      <figcaption>
        Lou Holtz
      </figcaption>
    </figure>

  </div>

  <script src="script.js"></script>

</body>

</html>
